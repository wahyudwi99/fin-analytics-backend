services:
    admin:
      build: ./admin-modules
      container_name: admin
      restart: unless-stopped
      env_file: .env
      networks:
          - app-network
    
    extraction:
      build: ./extraction-modules
      container_name: extraction
      restart: unless-stopped
      env_file: .env
      networks:
          - app-network

    stress-test:
      build: ./stress-test
      container_name: stress-test
      restart: unless-stopped
      env_file: .env
      networks:
          - app-network

    nginx:
      image: nginx:latest
      container_name: production_nginx
      restart: always
      networks:
          - app-network
      ports:
          - "80:80"
          - "443:443"
      volumes:
          - ./nginx-modules:/etc/nginx/conf.d:ro
          - /etc/letsencrypt:/etc/letsencrypt:ro

networks:
  app-network:
    driver: bridge